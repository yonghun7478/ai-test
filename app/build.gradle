task jacocoTestReport(type: JacocoReport) {
    dependsOn 'testMockDebugUnitTest'

    reports {
        xml.required = true
        html.required = true
    }

    def fileFilter = [
            '**/R.class',
            '**/R$*.class',
            '**/BuildConfig.*',
            '**/Manifest*.*',
            '**/*Test*.*',
            'android/**/*.*',
            '**/databinding/**/*.*', // Exclude data binding generated classes
            '**/BR.class'
    ]

    def debugTree = fileTree(dir: "$buildDir/tmp/kotlin-classes/mockDebug", excludes: fileFilter)
    def mainSrc = "$projectDir/src/main/java"

    sourceDirectories.setFrom(files([mainSrc]))
    classDirectories.setFrom(files([debugTree]))
    executionData.setFrom(fileTree(dir: buildDir, includes: [
            "outputs/unit_test_code_coverage/mockDebugUnitTest/testMockDebugUnitTest.exec"
    ]))
}
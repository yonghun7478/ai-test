name: 2. Implement Feature

on:
  issue_comment:
    types: [created]

jobs:
  implement:
    if: contains(github.event.comment.body, '/implement')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r automation/requirements.txt

      - name: Run Gemini Agent (Implement Mode)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          python automation/gemini_agent.py implement

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: Implement feature from Issue #${{ github.event.issue.number }}"
          title: "feat: Implementation for Issue #${{ github.event.issue.number }}"
          body: |
            Implemented feature based on specification in Issue #${{ github.event.issue.number }}.
            
            This PR was automatically generated by Gemini Agent.
          branch: "feature/issue-${{ github.event.issue.number }}"
          base: main
          delete-branch: true

      - name: Notify Failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "‚ùå Implementation failed after maximum retries. Please check the Action logs for details."
            })

name: 2. Implement Feature

on:
  pull_request:
    types: [closed]

jobs:
  implement:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'spec/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r automation/requirements.txt

      - name: Extract Issue Number
        id: extract_issue
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          ISSUE_NUM=$(echo "$BRANCH_NAME" | grep -oE '[0-9]+')
          echo "ISSUE_NUMBER=$ISSUE_NUM" >> $GITHUB_ENV

      - name: Run Gemini Agent (Implement Mode)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ env.ISSUE_NUMBER }}
        run: |
          python -u automation/gemini_agent.py implement

      - name: Read Implementation Report
        id: read_report
        run: |
          if [ -f implementation_result.md ]; then
            REPORT=$(cat implementation_result.md)
            echo "REPORT_BODY<<EOF" >> $GITHUB_ENV
            echo "$REPORT" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "REPORT_BODY=No report generated." >> $GITHUB_ENV
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: Implement feature from Issue #${{ env.ISSUE_NUMBER }}"
          title: "feat: Implementation for Issue #${{ env.ISSUE_NUMBER }}"
          body: |
            Implemented feature based on merged specification.
            
            ${{ env.REPORT_BODY }}
            
            This PR was automatically generated by Gemini Agent.
          branch: "feat/issue-${{ env.ISSUE_NUMBER }}"
          base: main
          delete-branch: true
